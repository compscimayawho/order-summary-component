<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="component">
        <div class="component-image">
            <img class="image" src="./images/illustration-hero.svg" alt="component illustraiton">
        </div>
        <div class="component-body">
            <div class="order-description">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="order-plan-type">
                <div class="plan-information">
                    <img src="./images/icon-music.svg" alt="music icon">
                    <div class="plan-description">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="btn-payment">Proceed to Payment</button>
            <a href="#" class="btn-cancel">Cancel Order</a>
        </div>
    </div>


</body>

</html>
